    <script>
    document.addEventListener('click', function(event) {
        const buttonnya = event.target.closest('.copy-to-clipboard-button')
        if (buttonnya) {
            const codeElement = event.target.closest('.code-toolbar').querySelector('code');
            const textToCopy = codeElement.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                event.target.innerText = 'Copied';
                buttonnya.classList.add('checked');
                setTimeout(() => {
                    event.target.innerText = 'Copy';
                    buttonnya.classList.remove('checked');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    });
    </script>
